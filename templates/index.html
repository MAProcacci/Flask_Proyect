<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href={{url_for('static', filename='CSS/style.css')}}>
    <style>
       .weather-container {
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
       .weather-header {
            text-align: center;
        }
       .weather-data {
            margin-top: 20px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container">
            <div class="weather-header">
                <h1 class="mb-4">Aplicación del Clima</h1>
            </div>
            <form action="/weather" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="city" class="form-label">Ingresa el nombre de la Ciudad:</label>
                    <input type="text" class="form-control" id="city" name="city" required
                    oninvalid="this.setCustomValidity('Por favor ingresa el nombre de la ciudad.')"
                           oninput="this.setCustomValidity('')">
                </div>
                <div class="mb-3">
                    <label for="units" class="form-label">Elige el sistema de medición:</label>
                    <select class="form-select" id="units" name="units" required>
                        <option value="metric">Métrico (°C, m/s)</option>
                        <option value="imperial">Americano (°F, mph)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Consultar Clima</button>
            </form>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </div>

</body>
</html>
